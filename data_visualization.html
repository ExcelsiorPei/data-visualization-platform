<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS JavaScript Tutorials: Create a Starter App</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  
  <!-- 添加对css和api的引用 -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.13/esri/css/main.css">
  <script src="https://js.arcgis.com/4.13/"></script>

  <script>  
    require([
    //加载模块
      "esri/Map",
      "esri/views/MapView",
      "esri/widgets/BasemapToggle",
      "esri/layers/FeatureLayer",
      "esri/widgets/Feature",
      "esri/widgets/Legend",
      "esri/widgets/Expand"
    ], function(Map, MapView,BasemapToggle,FeatureLayer,Feature,Legend,Expand) {
    //添加底图
      var map = new Map({
        basemap: "topo-vector"
      });
    //添加地图视图
      var view = new MapView({
        container: "viewDiv",
        map: map,
        center: [108.95000,34.1],
        zoom: 10
      });
      //添加地图切换toggle控件
      var toggle = new BasemapToggle({
        view:view,
        nextBasemap:"hybrid"
      });
      view.ui.add(toggle,"top-right");
    //添加图例
      const legend = new Legend({
        view:view,
        container:"legendDiv"
      });
    //添加expand控件，用于放置图例
    const legendExpand = new Expand({
        view:view,
        content:legend
      });
      view.ui.add(legendExpand,"bottom-right");
    //添加数据渲染器  
    var pointRenderer={
          type:"simple",
          symbol:{
              type:"simple-marker",
              color:[255,0,255],
              outline:{
                color:"#00FFFF"
              }
          }
      }
    //添加弹出窗口
      var popupTables = {
        content: [{
          title:"{地点}",
          type:"fields",
          fieldInfos:[
            {
              fieldName:"地点",
              label:"地点",
              visible:true,
              format: null,
              stringFieldOption:"text-box"
            },
            {
              fieldName:"pH",
              label:"pH",
              visible:true,
              format: {
                places:2,
                digitSeperator:true
              },
              stringFieldOption:"text-box"
            },
            {
              fieldName:"ORP",
              label:"ORP",
              visible:true,
              format: {
                places:2,
                digitSeperator:true
              },
              stringFieldOption:"text-box"
            },
            {
              fieldName:"EC",
              label:"EC",
              visible:true,
              format: {
                places:2,
                digitSeperator:true
              },
              stringFieldOption:"text-box"
            }
          ]
        }]
      }
    //添加图层数据
      var sample_point = new FeatureLayer({
          url:"https://services5.arcgis.com/9KWvMv6plnDEz1Jd/arcgis/rest/services/chanba_sample/FeatureServer/0?token=CCxbC2bEvOqJVDZQnNsg_Oa_ue5ydyaojs0l8vV5G1XaJnrX3qIwXihtJb2SrcVU1kXhdSojIPtJPG4k2KP1MNTQBX_CIFu2q9LQ7zh8YAa2SSea-cADmSTqkwmR5GMj17YjST9ZOuDW7g1DwH2m0wci17s_dzmRGJOZchCZxJrbCPr9Y8prf2PxTYRsVML8YDrJNXoxOk8Ms6-AVizu3mhmOrQgaih-W5kKDi1P-IY.",
          renderer:pointRenderer,
          outFields:["地点","pH","ORP","EC"],
          popupTemplate:popupTables
      });
      map.add(sample_point);
    });
  </script>
</head>
<body>
  <div id="viewDiv"></div>
  
</body>
</html>
